<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details View</title>
</head>
<body>
    <table>
        <th>
            <h3>Guitar</h3>
        </th>
        <tr>
            <td><img src="Guitar.jpg" alt="Guitar Image"></td>
        <tr>
            <td>Price: $599.99</td>
        </tr>
        <tr>
            <td>Brand: Fender</td>
        </tr>
        <tr>
            <td>Model: Stratocaster</td>
        </tr>
    </table>
    <br>
    <form>
        <label for="quantity">Quantity:</label>
        <input type="number"name="quantity" min="1">
        <button type="submit">Add to Cart</button>
    </form>
    <br>
    <section>
        <blockquote>
            <p>it's lit</p>
            <cite>- John Doe</cite>
            <p>real</p>
            <cite>- Jane Doe</cite>
            <p>fire</p>
            <cite>- Me</cite>
        </blockquote>
    </section>
</body>
</html>
