<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <h1>Guitar</h1>
            <img src="Guitar.jpg" alt="Guitar Image">
            <h3>Price: $599.99</h3>
            <a href="product.html">View Details</a>
        </article>
        &nbsp;
        <article>
            <h1>Bass</h1>
            <img src="Bass.jpg" alt="Bass Image">
            <h3>Price: $499.99</h3>
            <a href="product.html">View Details</a>
        </article>
        <article>
            <h1>Drums</h1>
            <img src="Drums.jpg" alt="Drums Image">
            <h3>Price: $799.99</h3>
            <a href="product.html">View Details</a>
        </article>
        <aside>
            <h1>Filters</h1>
            <h2>Type</h2>
            <input type="radio">Hide Selected<br>
            <input type="radio">Show Only Selected<br>
            <h2>Instrument</h2>
            <input type="checkbox">Guitars<br>
            <input type="checkbox">Bass<br>
            <input type="checkbox">Drums<br>
        </aside>
    </main>
</body>
</html>
